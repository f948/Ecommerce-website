<head>
<style>

body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 10%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
#delete{
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

#delete:hover {
  opacity: 0.8;
}

/* Set a style for all buttons */
#submit{
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 10%;
}

#submit:hover {
  opacity: 0.8;
}

/* Set a style for all buttons */
#send{
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 10%;
}

#send:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

#messages {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#messages td, #messages th {
  border: 1px solid #ddd;
  padding: 8px;
}

#messages tr:nth-child(even){background-color: #f2f2f2;}

#messages tr:hover {background-color: #ddd;}

#messages th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}

.div {
  text-align: center;
}

.addToCartBtn {
  padding: 10px;
  width: 25%;
  background: lightgreen;
  color:black;
  float: left;
  text-align: center;
  font-size: 16px;
  font-family:arial;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

p {
  color: black;
  font-size:20px;
  font-family:arial;
  font-weight: bold;
}

#purchase,#transferFunds {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 4px 0;
  border: none;
  cursor: pointer;
  width: 10%;
  opacity: 0.9;
}

#purchase,#transferFunds:hover {
  opacity: 1;
}


.checkoutbtn {
  background-color: #4CAF50;

  padding: 16px 20px;

  border: none;

}

.checkoutbtn:hover {

}

.col-50 {

.col-75 {

a {

}

hr {

span.price {

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;

.navbar a {

#table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}

</style>

	// global constants 
	header = document.getElementById("header");
	headerContext=header.getContext('2d');
	headerImage = document.getElementById("headerimage");
	table = document.getElementById("table");
	total = document.getElementById("total");
	canvas = document.getElementById("canvas");
	context = canvas.getContext('2d');
	balence = document.getElementById("balence");
	
	nameOnCard=document.getElementById("name");
	cardNumber=document.getElementById("card number");
	securityCode=document.getElementById("security code");
	transferAmount=document.getElementById("amount");
	
	socket.emit("sendBalence",selfUsername);
	
	startCanvas();
	
			}
						
			else{
				alert("Login failed");

		});

	function startCanvas(){
		
		
		context.fillStyle="white";
		context.font = "bolder 65px Arial";
		headerContext.drawImage(headerImage,0,0,500,200);
		setInterval(changeSlide,2000);
	}
	
	function changeSlide(){
		
		// change slide number
		num++
		
		if(num == 7){
			num=1;
		}
		
		// slide #1
		if(num == 1){
			image = document.getElementById(num.toString());
			context.drawImage(image,0,0,canvas.width,canvas.height);
			
		
			context.fillText("Buy lots of candy this halloween",100,100);
		}
		
		// slide #2
		else if(num == 2){
			image = document.getElementById(num.toString());
			context.drawImage(image,0,0,canvas.width,canvas.height);
			

			context.fillText("Get ready for a vacation",100,100);
		}
		
		// slide #3
		else if(num == 3){
			image = document.getElementById(num.toString());
			context.drawImage(image,0,0,canvas.width,canvas.height);
			

			context.fillText("We offer home shipping",100,100);
		}
		// slide#4
		else if(num == 4){
			image = document.getElementById(num.toString());
			context.drawImage(image,0,0,canvas.width,canvas.height);

			context.fillText("Our prices are low",100,100);
		}
		// slide #5
		else if(num == 5){
			image = document.getElementById(num.toString());
			context.drawImage(image,0,0,canvas.width,canvas.height);
	
			context.fillText("There is just so much we sell",100,100);
		}
		// slide #6
		else if(num == 6){
			image = document.getElementById(num.toString());
			context.drawImage(image,0,0,canvas.width,canvas.height);
	
			context.fillText("Drone delivery is also included",100,100);
		}
	}
	
	function addToCart(name,price) {
	
		// create new row 
		var row = table.insertRow(1);
		
		var itemCell = row.insertCell(0);
		itemCell.setAttribute("width","50");
		itemCell.setAttribute("height","10");
		
		element = document.getElementsByName(name.toString())[1];
		itemCell.innerHTML=element.innerHTML;
		
		var imageCell = row.insertCell(1);
		imageCell.setAttribute("width","50");
		imageCell.setAttribute("height","10");
		
		var image = document.createElement("IMG");
		image.src=document.getElementsByName(name.toString())[0].src;
		image.setAttribute("width","100");
		image.setAttribute("height","100");
		imageCell.appendChild(image);
		
		var quantityCell = row.insertCell(2);
		quantityCell.setAttribute("width","50");
		quantityCell.setAttribute("height","10");
		quantityCell.innerHTML="1";
		
		var priceCell = row.insertCell(3);
		priceCell.setAttribute("width","50");
		priceCell.setAttribute("height","10");
		priceCell.innerHTML=price.toString();
		
		var addOrSubtractCell = row.insertCell(4);
		addOrSubtractCell.setAttribute("width","50");
		addOrSubtractCell.setAttribute("height","10");
		
		// create add button for addOrSubtractCell
		var addButton = document.createElement("BUTTON");
		addButton.innerHTML="Add";
		addButton.setAttribute("width","50");
		addButton.setAttribute("height","10");
		addOrSubtractCell.appendChild(addButton);
		
		// create subtract button for addOrSubtractCell
		var subtractButton = document.createElement("BUTTON");
		subtractButton.innerHTML="Subtract";
		subtractButton.setAttribute("width","50");
		subtractButton.setAttribute("height","10");
		addOrSubtractCell.appendChild(subtractButton);
		
		var removeCell = row.insertCell(5);
		removeCell.setAttribute("width","50");
		removeCell.setAttribute("height","10");
		
		// create button for removeCell
		var removeButton = document.createElement("BUTTON");
		removeButton.innerHTML="Remove";
		removeButton.setAttribute("width","50");
		removeButton.setAttribute("height","10");
		removeCell.appendChild(removeButton);
		
		// recalculate total 
		totalAmount+=Number(price);
		
		if(totalAmount<0.01){
			totalAmount=0;
		}
		
	   total.value=totalAmount.toString();
		
		// add event listeners for each element
		
		// add item
		addButton.addEventListener("click",function(){
			
			// recalculate total 
			totalAmount+=Number(addButton.parentNode.parentNode.childNodes[3].innerHTML);
			
			total.value=totalAmount.toString();
			
			quantity=Number(addButton.parentNode.parentNode.childNodes[2].innerHTML)+1;
			addButton.parentNode.parentNode.childNodes[2].innerHTML=quantity.toString();
			
			
		});
		
		// subtract item
		subtractButton.addEventListener("click",function(){
			
			if(quantity >1){
				
				// recalculate total 
				totalAmount-=Number(subtractButton.parentNode.parentNode.childNodes[3].innerHTML);
				total.value=totalAmount.toString();
			
				quantity=Number(subtractButton.parentNode.parentNode.childNodes[2].innerHTML)-1;
				subtractButton.parentNode.parentNode.childNodes[2].innerHTML=quantity.toString();
			}
			
		});
	
		// remove task 
		removeButton.addEventListener("click",function(){
			
			// recalculate total 
			totalAmount-=Number(removeButton.parentNode.parentNode.childNodes[2].innerHTML)*Number(removeButton.parentNode.parentNode.childNodes[3].innerHTML);
			
			if(totalAmount<1){
				totalAmount=0;
			}
			
			total.value=+totalAmount.toString();
			
			removeButton.parentNode.parentNode.parentNode.removeChild(removeButton.parentNode.parentNode);
			
		});
	}
	
	function purchase(){
		
		if(Number(total.value)<accountBalence){
			
			accountBalence-=Number(total.value);
			balence.innerHTML=accountBalence.toString();
			
			socket.emit("updateBalence",{username:selfUsername,balence:accountBalence});
			alert("Purchase made");
		}
		
		else if(Number(total.value)>=accountBalence ){
			alert("Not enough money in account");
		}
	
	}
	
	function transferFunds(){
		
		errorMessages="";
		
		// form validation 
		if(nameOnCard.value.trim().length==0){
			errorMessages+="Name on Card must not be empty";
		
		}
		
		if(cardNumber.value.trim().length!=16){
			errorMessages+="Card Number must be 16 characters long";
		
		}
		
		
		if(securityCode.value.trim().length!=3){
			errorMessages+="Security Code must be 3 characters long";
		
		}
		
		if(isNaN(transferAmount.value.trim()) || Number(transferAmount.value.trim())<0){
			errorMessages+="Transfer amount must be a positive number";
		
		}
		
		for(i=0;i<=cardNumber.value.trim().length-1;i++){
			if(isNaN(cardNumber.value.trim()[i])){
				errorMessages+="All characters in card number must be integers";
		
			}
		}
		
		for(i=0;i<=securityCode.value.trim().length-1;i++){
			if(isNaN(securityCode.value.trim()[i])){
				errorMessages+="All characters in secuirty code must be integers";
		
			}
		}
		
		if(errorMessages == ""){
			accountBalence+=Number(transferAmount.value.trim());
			balence.innerHTML=accountBalence.toString();
			socket.emit("updateBalence",{username:selfUsername,balence:accountBalence});
			alert("Funds added to account");
		}
		else if(errorMessages!=""){
			alert(errorMessages);
		}
		

	
	}
	
	socket.on("getBalence",function(balenceNumber){
		accountBalence=balenceNumber;
		balence.innerHTML=accountBalence.toString();
	
	});
    
	
	
</script>
